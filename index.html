<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buy Notes</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .note-card {
            background: white; border: 1px solid #ccc; border-radius: 8px;
            padding: 15px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .buy-button {
            display: inline-block; margin-top: 10px; padding: 8px 12px;
            background: green; color: white; text-decoration: none; border-radius: 4px;
        }
    </style>
</head>

        <p th:text="${note.description}">Note description here</p>
        <span th:text="${note.price}">â‚¹49</span>
        <br>
        <a th:href="${note.link}" class="buy-button" target="_blank">Buy Now</a>
    </div>
</body>
</html>
